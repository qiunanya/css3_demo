<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div::before{ /*在盒子内部之前添加*/
           content: "我是";
       }
       div::after{/*在盒子内部之后添加*/
           content: "after";
       }
    </style>
</head>
<body>
    <div>经典</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* :first-child 伪类选择器  ::first-letter 伪元素选择器  */
       p::first-letter{/*第一个字*/
           color: red;
           font-size: 30px;
       }
       p::first-line{/*第一行*/
           color: seagreen;
           font-size: 30px;
       }
       p::selection{/*选中文本的颜色*/
           background-color: seagreen;
           color: #ffffff;
       }
    </style>
</head>
<body>

    
    <h3>史丹佛市佛的</h3>

     <p>英语  换行 手动方式都佛送到和佛山佛是否东欧发动机送到附近搜集佛山哦上的覅建瓯市佛对手和松岛枫后世的和佛山丹佛后收费的红色红烧豆腐</p>
</body>
</html>
